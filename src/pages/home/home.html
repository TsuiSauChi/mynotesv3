<ion-header>
  <ion-navbar>
    <ion-title>Task</ion-title>
    <ion-buttons end>
      <button ion-button color="danger" (click)="showModal()">
          <ion-icon name="add-circle"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item *ngIf="!tasks.length">
      No Task
      <p>Click <ion-icon name="add-circle"></ion-icon>to add task</p>
    </ion-item>

    <ion-item-sliding *ngFor="let task of tasks">
      <ion-item>
        <ion-label>
          <h2 [ngClass]="task.status" (click)="taskselected($event, task)">{{task.task}}</h2>
        </ion-label>
      </ion-item>

      <ion-item-options>
        <button ion-button color="primary" (click)="showEdit(task, task.$key)"><ion-icon name="clipboard"></ion-icon>Edit</button>
        <button ion-button color="danger" (click)="deleteTask(task.$key)"><ion-icon name="trash"></ion-icon>Delete</button>
      </ion-item-options>
    </ion-item-sliding>
    
  </ion-list>
</ion-content>
